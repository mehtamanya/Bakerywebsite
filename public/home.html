<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> The Bakers Treat</title>
  
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #564004;
    padding: 10px 0;
}
/* class menu bar */
.menu-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
 
    margin: 0 auto;
    padding: 0 20px;
}
/* logo a from class logo and anchor tag for a */
.logo a {
    font-size: 24px;
    font-weight: bold;
    text-decoration: none;
    color: #ffffff;
}
/* menu list   */
.menu-list {
    list-style-type: none;
    padding: 0;
    display: flex;
    gap: 20px;
}

.menu-list li {
    margin: 0;
}

.menu-list li a {
    text-decoration: none;
    color: #ffffff;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.menu-list li a:hover {
    background-color: #333;
    color: #fff;
}

.menu-list li a.active {
    background-color: #333;
    color: #fff;
}
/*  navbar styling full menu list */

.Home {
    position: relative;
    overflow: hidden; /* Hide overflow for the slider */
}
/*  this for8 slider  */
.slider {
    display: flex;
    width: 100%; /* Make slider full width */
    transition: transform 0.5s ease;
}

.slider-image {
    width: 100%;
    height: 700px; /* Set a fixed height for the images */
    object-fit: cover; /* Ensure the image covers the entire area */
}


 /* this content is for welcome to treat bakery styling */
.content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: #fff;
}

.content h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

.content p {
    font-size: 18px;
    margin-bottom: 30px;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #ffc107;
    color: #333;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #333;
    color: #fff;
}

</style>
<body>
    <header>
        <nav class="menu-bar">
            <div class="logo">
                <a href="index.html">The Bakers Treat</a>
            </div>
            <ul class="menu-list">
                <li><a href="home.html" id="home">Home</a></li>
                <li><a href="aboutus.html" id="aboutus">About Us</a></li>
                <!-- <li><a href="menu.html" id="menu">Menu</a></li> -->
                <li><a href="login.html" id="login">Login</a></li>
                <li><a href="contactus.html" id="contactus">Contact Us</a></li>
            </ul>
        </nav>
    </header><br> 

    <section class="Home">
        <div class="content">
            <h1>Welcome to The Bakers Treat</h1>
            <p>Delicious and freshly baked goods for all occasions.</p>
            <a href="menu2.html" class="btn">View Menu</a>
        </div>
        <div class="slider">
            <img src="red cake.webp" alt="Bakery Hero Image 1" class="slider-image">
            <img src="jamroll.jpg" alt="Bakery Hero Image 2" class="slider-image">
            <img src="donuts2.jpg" alt="Bakery Hero Image 3" class="slider-image">
        </div>
    </section>

   

    <script>
        let currentIndex = 0;
const slides = document.querySelectorAll('.slider-image');


function showSlide(index) {
    slides.forEach((slide) => {
        slide.style.display = 'none';
    });
    slides[index].style.display = 'block';
}

function nextSlide() {
    currentIndex++;
    if (currentIndex > slides.length - 1) {
        currentIndex = 0;
    }
    showSlide(currentIndex);
}

function prevSlide() {
    currentIndex--;
    if (currentIndex < 0) {
        currentIndex = slides.length - 1;
    }
    showSlide(currentIndex);
}

// Automatic slide change
setInterval(nextSlide, 3000);

showSlide(currentIndex);

  // Get the current page URL
  let currentLocation = window.location.href;

// Check the current page URL and set the active class to the corresponding navbar item
if (currentLocation.includes("home.html")) {
    document.getElementById("home").classList.add("active");
} else if (currentLocation.includes("aboutus.html")) {
    document.getElementById("aboutus").classList.add("active");
// } else if (currentLocation.includes("menu.html")) {
//     document.getElementById("menu").classList.add("active");
} else if (currentLocation.includes("login.html")) {
    document.getElementById("login").classList.add("active");
} else if (currentLocation.includes("contactus.html")) {
    document.getElementById("contactus").classList.add("active");
}
    </script>
    
  
</body>
</html>
